<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="Formulario_Activida.css">
    <link href="https://fonts.googleapis.com/css2?family=Jost:wght@300&family=Kosugi+Maru&family=Quicksand:wght@300;400;500&family=Source+Code+Pro&display=swap" rel="stylesheet"> 
    <title>Formulario</title>
</head>
<body>
	<div class="contenedor">
    <h2>FORMULARIO DE REGISTRO</h1>
    <form action="" method="get">
		
       	<p>
            Nombre: <input class= "redondeado" size="40" type="text" name="nombre" maxlength="50" />
       	</p>
       	<p>
			Apellidos: <input class= "redondeado" size="40" type="text" name="apellidos" maxlength="50" />
       	</p>
	<p>
		Sexo: <input class= "redondeado" type="radio" name="sexo" value="h" /> hombre <input type="radio" name="sexo" value="m" /> mujer
	</p>
	<p>
		Correo: <input class= "redondeado" size="40" type="text" name="correo" maxlength="100" />
	</p>
	<p>
	   <input type="checkbox" name="info" checked="checked" /> Deseo recibir información sobre novedades y ofertas
	</p>
	<p>
	   <input type="checkbox" name="condiciones" /> Declaro haber leido y aceptar las condiciones generales del programa y la normativa sobre protección de datos
	</p>
	<p>
	   <input class= "edit" type="submit" value= "Enviar" />
	</p>
    </form>
</div>
</body>
</html>
